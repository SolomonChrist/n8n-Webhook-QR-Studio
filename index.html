    <title>n8n Webhook QR Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F6F8FC;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(37, 99, 235, 0.04) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(20, 184, 166, 0.04) 0%, transparent 25%);
        background-attachment: fixed;
        color: #0F172A;
      }
      
      /* Premium Smooth Shadow */
      .shadow-premium {
        box-shadow: 
          0 2px 8px -2px rgba(0, 0, 0, 0.04),
          0 8px 24px -4px rgba(0, 0, 0, 0.06);
      }
      
      /* Inner Highlight for Cards */
      .card-highlight {
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.6);
      }

      /* Subtle Dot Pattern for Preview Area */
      .bg-pattern-dots {
        background-image: radial-gradient(#CBD5E1 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }

      /* Hide horizontal scrollbar but allow scrolling */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
